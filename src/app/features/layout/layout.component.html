<nz-layout>
  <nz-sider nzCollapsible nzWidth="200px">
    <div class="logo"></div>
    <ul nz-menu nzTheme="dark" nzMode="inline">
      <li nz-menu-item routerLink="/dashboard" routerLinkActive="ant-menu-item-selected">
        <span nz-icon nzType="pie-chart"></span>
        <span>Dashboard</span>
      </li>
      <li nz-menu-item routerLink="/patient" routerLinkActive="ant-menu-item-selected">
        <span nz-icon nzType="team"></span>
        <span>ทะเบียนผู้ป่วย</span>
      </li>

    </ul>
  </nz-sider>
  <nz-layout>
    <nz-header>
      <div nz-row>
        <div nz-col nzFlex="auto">
          <div style="padding: 10px 0 10px 16px;">
            <h3 nz-typography>EMR Portal</h3>
          </div>
        </div>
        <div nz-col nzFlex="200px" style="text-align: right; padding-right: 16px;">
          <a nz-dropdown nzTrigger="click" [nzDropdownMenu]="menu">
            เมนูส่วนตัว
            <span nz-icon nzType="down"></span>
          </a>
          <nz-dropdown-menu #menu="nzDropdownMenu">
            <ul nz-menu>
              <li nz-menu-item nzDisabled>เปลี่ยนรหัสผ่าน</li>
              <li nz-menu-item nzDisabled>แก้ไขข้อมูลส่วนตัว</li>
              <li nz-menu-divider></li>
              <li nz-menu-item (click)="logout()">ออกจากระบบ</li>

            </ul>
          </nz-dropdown-menu>
        </div>

      </div>

    </nz-header>
    <router-outlet></router-outlet>
    <nz-footer>เขตสุขภาพที่ 7 ©2023 Implement By Dev@R7 Team (v1.0.0)</nz-footer>
  </nz-layout>
</nz-layout>
